<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Trần Thị Nga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #ffe6e6;
            overflow-x: hidden;
        }
        .container {
            max-width: 90%;
            margin: auto;
            position: relative;
        }
        h2 {
            font-size: 22px;
            color: #d60000;
        }
        p {
            font-size: 18px;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #cc0000;
        }
        /* Hiệu ứng trái tim 💖 */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.7;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gửi Trần Thị Nga 💖</h2>
    <p>Bài hát <strong>"Xin Lỗi Tình Yêu"</strong> dành cho bạn!</p>

    <iframe src="https://www.youtube.com/embed/6jUhb_Ppqow"
            title="Xin Lỗi Tình Yêu - Đàm Vĩnh Hưng" frameborder="0" allowfullscreen>
    </iframe>

    <br>
    <a class="btn" href="https://www.youtube.com/watch?v=6jUhb_Ppqow" target="_blank">Xem trên YouTube</a>
</div>

<!-- Tạo trái tim rơi 💖 -->
<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "💖";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
