<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let value = parseInt(prompt("nhập số vào" , 0));
         switch ( ( value > 0) ? 1 : (value < 0) ? -1 : 0 ) {
             case 1 :
                 alert("so duong");
                 break;
             case -1 :
                 alert("so am");
                 break;
             default :
                 alert("ban hãy nhập số");
                 break;
         }
     </script>
</body>
</html>
