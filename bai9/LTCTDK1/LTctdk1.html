<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra số a có chia hết cho số b không</h2>
<label for="a">Nhập số a:</label>
<input type="number" id="a"> <br><br>
<label for="b">Nhập số b:</label>
<input type="number" id="b"> <br><br>
<button onclick="sodu()">Kiểm tra</button>
<p id="c"></p><br>

<h2>Kiểm tra học sinh có đủ điều kiện vào lớp 10</h2>
<input type="number" id="1" placeholder="Nhập số tuổi của bạn">
<button onclick="tuoi()">Kiểm tra</button>
<p id="2"></p><br>

<h2>Kiểm tra số lớn hơn , nhỏ hơn hay bằng 0</h2>
<input type="number" id="3" placeholder="Nhập số bạn muốn kiểm tra">
<button onclick="so()">Kiểm tra</button>
<p id="4"></p> <br>

<h2>Tìm giá trị lớn nhất trong 3 số</h2>
<input type="number" id="x">
<input type="number" id="y">
<input type="number" id="z">
<button onclick="sosanh()">Kiểm tra</button>
<p id="5"></p><br>

<h2>Tính điểm trung bình của học sinh</h2>
<input type="number" id="q" placeholder="Nhập điểm kiểm tra">
<input type="number" id="w" placeholder="Nhập điểm giữa kì">
<input type="number" id="e" placeholder="Nhập điểm cuối kì">
<button onclick="trungbinh()">Kiểm Tra</button>
<p id="6"></p><br>

<h2>Tính hoa hồng </h2>
<input type="number" id="7" placeholder="Nhập doanh số">
<button onclick="banhang()">Kiểm tra</button>
<p id="8"></p><br>

<h2>Tính cước điện thoại</h2>
<input type="number" id="9" placeholder="Nhập số phút gọi">
<button onclick="cuoc()">Kiểm tra</button>
<p id="10"></p><br>

<script src="ctdk1.js"></script>

</body>
</html>
