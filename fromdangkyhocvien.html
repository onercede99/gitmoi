<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký Học Viên</title>
  <style>
    .register-container {
      width: 500px;
      padding: 20px;
      background-color: #F9F8A7;
      border-radius: 5px;
    }
    .register-header {
      background-color: #0033CC;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .register-group {
      margin-top: 10px;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .gender-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="register-header">ĐĂNG KÝ HỌC VIÊN</div>
  <form>
    <div class="register-group">
      <label for="name">Full name:</label>
      <input type="text" id="name" name="name">
    </div>

    <div class="register-group">
      <label for="dob">Birth day:</label>
      <input type="date" id="dob" name="dob">
    </div>

    <div class="register-group">
      <label>Giới tính:</label>
      <div class="gender-group">
        <input type="radio" id="male" name="gender" value="Nam"> <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ"> <label for="female">Nữ</label>
      </div>
    </div>

    <div class="register-group">
      <label for="address">Địa chỉ:</label>
      <textarea id="address" name="address" rows="3"></textarea>
    </div>

    <div class="register-group">
      <label for="class"> Class:</label>
      <select id="class" name="class">
        <option value="">— Choose class —</option>
        <option value="Lớp 10">class 10</option>
        <option value="Lớp 11">class 11</option>
        <option value="Lớp 12">class 12</option>
      </select>
    </div>

    <div class="register-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="register-group">
      <label for="phone">Điện thoại:</label>
      <input type="tel" id="phone" name="phone">
    </div>

    <button type="submit">Đăng ký</button>
    <button type="reset">Nhập lại</button>
  </form>
</div>

</body>
</html>
