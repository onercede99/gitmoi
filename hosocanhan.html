<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ Sơ Cá Nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f8f9fa;
    }
    .profile-container {
      background: white;
      width: 50%;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .cover-photo {
      width: 100%;
      height: 150px;
      background: url('https://source.unsplash.com/800x200/?technology,abstract') no-repeat center;
      background-size: cover;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -50px;
    }
    h2 {
      margin: 10px 0;
      color: black;
    }
    p {
      color: #555;
    }
    .info-box {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
    }
    .info-box div {
      text-align: left;
    }
    .info-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    ul, ol {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="cover-photo"></div>
  <img class="avatar" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
  <h2>Nguyễn Văn A</h2>
  <p>Xin chào! Tôi là <strong>Nguyễn Văn A</strong>, một lập trình viên web.</p>

  <div class="info-box">
    <div>
      <h3>Sở thích</h3>
      <ul>
        <li>Đọc sách</li>
        <li>Nghe nhạc</li>
        <li>Du lịch</li>
      </ul>
    </div>
    <div>
      <h3>Kỹ năng</h3>
      <ol>
        <li>HTML & CSS</li>
        <li>JavaScript</li>
        <li>SQL & PHP</li>
      </ol>
    </div>
  </div>
</div>

</body>
</html>
