<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Interests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
    }
    .container {
      width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      background: #e65100;
      color: white;
      padding: 10px;
      border-radius: 8px 8px 0 0;
    }
    label {
      font-weight: bold;
      color: #003366;
    }
    .checkbox-group label {
      font-weight: normal;
      color: #e65100;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    button {
      background: #ccc;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>YOUR INTERESTS</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="username" style="width:100%; margin-bottom: 10px;"><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" style="width:100%; margin-bottom: 10px;"><br>

    <label>Interests</label><br>
    <div class="checkbox-group">
      <input type="checkbox" id="sports" name="hobby" value="sports">
      <label for="sports">Sports</label>

      <input type="checkbox" id="music" name="hobby" value="music">
      <label for="music">Music</label>

      <input type="checkbox" id="reading" name="hobby" value="reading">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="web" name="hobby" value="web">
      <label for="web">Web Browsing</label>

      <input type="checkbox" id="gaming" name="hobby" value="gaming">
      <label for="gaming">Gaming</label>

      <input type="checkbox" id="movies" name="hobby" value="movies">
      <label for="movies">Movies</label><br>

      <input type="checkbox" id="travel" name="hobby" value="travel">
      <label for="travel">Travel</label>
    </div>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

</body>
</html>
